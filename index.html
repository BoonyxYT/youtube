<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>YouTube Fullscreen Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .controls {
      background: #111;
      padding: 15px;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: red;
      color: white;
      font-weight: bold;
    }

    .video-container {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="controls">
    <input type="text" id="urlInput" placeholder="Pega URL de YouTube aquí">
    <button onclick="loadVideo()">Reproducir</button>
  </div>

  <div class="video-container" id="videoContainer"></div>

  <script>
    function extractVideoID(url) {
      try {
        const urlObj = new URL(url);

        if (urlObj.hostname.includes("youtube.com")) {
          return urlObj.searchParams.get("v");
        }

        if (urlObj.hostname.includes("youtu.be")) {
          return urlObj.pathname.slice(1);
        }

      } catch (e) {
        return null;
      }

      return null;
    }

    function loadVideo() {
      const url = document.getElementById("urlInput").value.trim();
      const videoID = extractVideoID(url);

      if (!videoID) {
        alert("URL no válida");
        return;
      }

      const embedUrl = `https://www.youtube.com/embed/${videoID}?autoplay=1&rel=0`;

      const container = document.getElementById("videoContainer");
      container.innerHTML = `
        <iframe 
          src="${embedUrl}"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
          allowfullscreen>
        </iframe>
      `;
    }
  </script>

</body>
</html>
